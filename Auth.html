<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="mx-auto w-[402px] h-[100vh] font-poppins">
    <main class="flex flex-col justify-center h-screen">
        <div class="flex flex-col items-center">
            <img src="./assets/maskot.png" alt="maskot" class="w-44 mb-5">
            <h1 class="text-blue-700 text-2xl font-bold mb-1">Selamat Datang Kembali!</h1>
            <h2 class="text-orange-500 font-semibold">Masuk dulu ke akunnya, yuk!</h2>
        </div>
        <form class="space-y-4 px-6 mt-14">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Masukkan NIM atau NIP"
                    class="w-full pl-10 pr-4 py-3 border-2 placeholder-blue-500 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    required>
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="password" placeholder="Kata Sandi"
                    class="w-full pl-10 pr-4 py-3 border-2 placeholder-blue-500 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    required>
            </div>

            <div class="text-right">
                <a href="#" class="text-blue-600 text-sm hover:text-blue-800 transition-colors">
                    Lupa Kata Sandi?
                </a>
            </div>

            <button type="submit"
                class="w-full bg-[#5580D6] hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                Masuk
            </button>
        </form>
    </main>
</body>

</html>
