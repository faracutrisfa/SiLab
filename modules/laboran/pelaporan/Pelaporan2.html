<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelaporan Kerusakan - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
</head>

<body class="mx-auto w-[402px] min-h-screen bg-gray-50 font-sora relative pb-32">
    <!-- Header with Back Button -->
    <div class="pt-8 px-6 mt-4">
        <a href="./Pelaporan.html" class="inline-block">
            <img src="../../../assets/img/laboran/location-exit.png" alt="Back" class="w-10 h-10">
        </a>
    </div>

    <!-- Step Indicator with Progress Bar -->
    <div class="px-8 mt-10">
        <div class="flex justify-between items-center relative">
            <!-- Progress Bar Background -->
            <div class="absolute h-1 bg-[#D4DFF4] left-[12%] right-[12%] top-5 -z-10"></div>
            <!-- Active Progress Bar
            <div class="absolute h-1 bg-[#5580D6] left-[12%] right-[54%] top-5 -z-10"></div> -->

            <!-- Step 1 -->
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-[#5580D6] text-white rounded-full flex items-center justify-center font-bold text-xl mb-2">
                    1
                </div>
                <p class="text-sm font-medium text-[#5580D6]">Tulis Laporan</p>
            </div>

            <!-- Step 2 -->
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-[#D4DFF4] text-[#FFFFFF] rounded-full flex items-center justify-center font-bold text-xl mb-2">
                    2
                </div>
                <p class="text-sm font-medium text-[#D4DFF4]">Pilih Bukti</p>
            </div>

            <!-- Step 3 -->
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-[#D4DFF4] text-[#FFFFFF] rounded-full flex items-center justify-center font-bold text-xl mb-2">
                    3
                </div>
                <p class="text-sm font-medium text-[#D4DFF4]">Pratinjau</p>
            </div>
        </div>
    </div>

    <!-- Curved Divider after Step Indicator -->
    <div class="mt-8">
        <div class="h-px bg-gray-200 mb-8"></div>
    </div>

    <!-- Form Content -->
<div class="mx-4 mt-4">
    <div class="bg-white shadow-sm border border-[#D4DFF4] rounded-2xl p-4 h-[calc(77vh-200px)] overflow-y-auto">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Jenis alat yang rusak:</h2>

        <form action="#" method="POST" class="space-y-3">
            <label class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg cursor-pointer transition-all hover:bg-blue-100">
                <input type="radio" name="jenisAlat" value="keyboard" class="w-4 h-4 text-[#5580D6] focus:ring-[#5580D6]">
                <span class="text-gray-700 text-sm font-medium">Keyboard</span>
            </label>
            <label class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg cursor-pointer transition-all hover:bg-blue-100">
                <input type="radio" name="jenisAlat" value="mouse" class="w-4 h-4 text-[#5580D6] focus:ring-[#5580D6]">
                <span class="text-gray-700 text-sm font-medium">Mouse</span>
            </label>
            <label class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg cursor-pointer transition-all hover:bg-blue-100">
                <input type="radio" name="jenisAlat" value="pc" class="w-4 h-4 text-[#5580D6] focus:ring-[#5580D6]">
                <span class="text-gray-700 text-sm font-medium">PC</span>
            </label>
            <label class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg cursor-pointer transition-all hover:bg-blue-100">
                <input type="radio" name="jenisAlat" value="projector" class="w-4 h-4 text-[#5580D6] focus:ring-[#5580D6]">
                <span class="text-gray-700 text-sm font-medium">Projector</span>
            </label>
            <label class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg cursor-pointer transition-all hover:bg-blue-100">
                <input type="radio" name="jenisAlat" value="lainnya" class="w-4 h-4 text-[#5580D6] focus:ring-[#5580D6]">
                <span class="text-gray-700 text-sm font-medium">Lainnya</span>
            </label>
        </form>
    </div>
</div>

    <!-- Bottom Section with Equal Spacing -->
    <div class="fixed bottom-0 left-0 right-0">
        <!-- Top Divider -->
        <div class="h-px bg-gray-200 mb-8"></div>

        <!-- Button -->
        <div class="mx-6 mb-8">
            <button type="button" onclick="window.location.href='./Pelaporan3.html'" class="w-full py-4 bg-[#5580D6] text-white font-bold rounded-xl transition-all hover:bg-[#4B6FBA] active:bg-[#406099] shadow-lg">
            LANJUT
            </button>
        </div>
    </div>
</body>

</html>
