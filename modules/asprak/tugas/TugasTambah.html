<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="../../../css/style.css">
    <title>Praktikum App</title>
</head>
<body class="mx-auto w-[402px] h-[100vh] bg-gray-50">
    <header class="w-full h-[110px] relative bg-[#5580D6] rounded-b-[30px] flex items-center justify-between px-6 mb-8">
        <a href="#" class="flex items-center gap-4 text-white">
            <i onclick="window.location.href='../KelasPreview.html'" class="bi bi-arrow-left text-2xl"></i>
            <h1 class="text-xl font-semibold">Kelas</h1>
        </a>
    </header>
    
    <div
        class="flex relative flex-col mx-auto w-[90%] mt-4 items-center h-[75%] p-4 rounded-xl border border-[#D4DFF4]">
        <div class="flex justify-between  w-full ">
            <div class="flex gap-2">
                <img src="../../../assets/img/praktikan/tugas/logotugas.png" alt="logo" class="w-10 h-10">
                <div>
                    <h1 id="judulTugasPreview" class="font-bold text-sm">Tanpa Judul</h1>
                    <p class="text-[#A0A0A0] text-xs">Pemrograman Web</p>
                </div>
            </div>
        </div>

        <hr class="w-full mt-4 mb-4 border border-[#D4DFF4]">

        <div class="mt-2 w-full mb-4">
            <h2 class="font-semibold ">Judul Tugas</h2>
            <input id="judulTugasInput" type="text" placeholder="Masukkan judul tugas" class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mt-2 w-full mb-4">
            <h2 class="font-semibold ">Deskripsi Tugas</h2>
            <textarea rows="3" placeholder="Masukkan deskripsi tugas" class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="mt-2 w-full mb-4">
            <h2 class="font-semibold ">Tanggal Pengumpulan</h2>
            <input type="date" class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mt-2 w-full mb-4">
            <h2 class="font-semibold ">File</h2>
            <!-- buat seperti ada kotak melingkar didalmnya terdapat text masukan file dan icon + diataw text -->
            <label class="flex items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-blue-500">
                <input type="file" class="hidden"/>
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-center ml-9 mb-2" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <span class="text-sm text-gray-500">Masukkan File</span>
                </div>
            </label>
        </div>

        <div class="mt-4 w-full">
            <a href="#" class="w-full bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            Tambah Tugas
            </a>
        </div>
    </div>

    <script src="../../../js/tugas.js"></script>
</body>
</html>
