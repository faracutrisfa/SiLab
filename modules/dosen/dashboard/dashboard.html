  <body class="mx-auto w-[402px] h-[100vh] font-poppins">
    <!-- Header -->
    <header
      class="w-full h-[110px] relative bg-[#5580D6] rounded-b-[30px] flex items-center justify-between px-6 mb-5 pt-5"
    >
      <i class="bi bi-chevron-left text-white"></i>
      <a href="#" class="flex items-center gap-4 text-white">
        <h1 class="text-xl font-bold">Dashboard Pemantauan</h1>
      </a>
      <button class="relative text-white">
        <i class="bi bi-bell-fill text-2xl"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-4 space-y-6 overflow-y-auto pb-24">
      <!-- List Kelas -->
      <div class="relative">
        <select
          class="w-full p-3 border border-[#5580D6] rounded-[10px] shadow-sm appearance-none focus:ring-blue-500 focus:border-transparent outline-[#5580D6] bg-white text-[#5580D6]"
        >
          <option>Pemrograman Web - A</option>
          <option>Pemrograman Web - B</option>
          <option>Pemrograman Web - C</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#5580D6]"
        >
          <i class="bi bi-chevron-down text-[#5580D6]"></i>
        </div>
      </div>

      <!-- Ringkasan Kelas -->
      <div
        class="mt-8 bg-white p-5 rounded-xl border-2 border-[#D4DFF4] space-y-4"
      >
        <h3 class="text-md font-semibold text-[#5580D6]">Ringkasan Kelas</h3>
        <div class="border-t-2 border-[#5580D6] mt-1"></div>

        <div
          class="flex flex-col sm:flex-row items-center sm:items-center sm:space-x-6 space-y-4 sm:space-y-0"
        >
          <div
            class="relative w-32 h-32 sm:w-36 sm:h-36 rounded-full bg-gray-200 overflow-hidden"
          >
            <div
              class="absolute top-0 right-0 w-1/2 h-1/2 bg-[#0D800D] rounded-tr-full"
            ></div>
            <div
              class="absolute bottom-0 right-0 w-1/2 h-1/2 bg-[#0D800D] rounded-br-full"
            ></div>
            <div
              class="absolute bottom-0 left-0 w-1/2 h-1/2 bg-[#0D800D] rounded-bl-full"
            ></div>

            <div
              class="absolute inset-[10px] sm:inset-[11px] rounded-full bg-white flex flex-col items-center justify-center text-center z-10"
            >
              <p class="font-semibold text-black text-xl leading-none pt-6">
                75%
              </p>
              <p class="pt-1 text-gray-500 text-sm leading-tight">Progress</p>
              <p class="text-gray-500 text-sm leading-tight pb">Rata-rata</p>
            </div>
          </div>

          <div class="flex-1 space-y-3 w-full text-sm">
            <div class="p-3 rounded-lg">
              <p class="font-semibold text-black">Keaktifan Mingguan</p>
              <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                <div
                  class="bg-[#5580D6] h-2 rounded-full"
                  style="width: 80%"
                ></div>
              </div>
              <p class="text-base font-semibold text-gray-700 mt-1">8/10</p>
            </div>

            <div
              class="w-36 p-3 rounded-lg border-2 border-[#D4DFF4] mx-auto text-center"
            >
              <p class="font-semibold text-black">Keterlambatan</p>
              <div class="w-20 bg-[#5580D6] rounded-lg mx-auto mt-1">
                <p class="text-base font-semibold text-white">2 Tugas</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Daftar Praktikan -->
      <div class="bg-white p-5 rounded-xl border-2 border-[#D4DFF4] space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-md font-semibold text-black">Daftar Praktikan</h2>
          <div class="flex items-center space-x-2">
            <div class="relative">
              <input

                placeholder="cari..."
                class="text-sm w-24 sm:w-36 h-6 p-2 pl-8 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"

            </div>
            <button
              class="flex justify-center items-center p-2 bg-[#2A60CC] rounded-[4px] h-6 hover:bg-[#5580D6]"
            >
              <i class="bi bi-sliders text-sm text-white"></i>
            </button>
          </div>
        </div>

        <div
          class="h-7 flex justify-between items-center bg-[#D4DFF4] px-4 py-2 border-l-4 border-[#5580D6]"

                <div>

              </div>

        </div>
        <button
