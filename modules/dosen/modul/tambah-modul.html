<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Modul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .file-input-hidden {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body class="mx-auto w-[402px]">
    <!-- Header -->
    <header
      class="w-full h-[110px] relative bg-blue-600 rounded-b-[30px] flex items-center justify-between px-6 mb-8"
    >
      <a href="daftar-modul.html" class="flex items-center gap-4 text-white">
        <i class="bi bi-arrow-left text-2xl"></i>
        <h1 class="text-xl font-semibold">Modul</h1>
      </a>
      <button class="relative text-white">
        <i class="bi bi-bell-fill text-2xl"></i>
      </button>
    </header>
    <!-- Main Content -->
    <main class="flex-grow px-6 space-y-6 pb-6">
      <!-- Form Tambah Modul -->
      <!-- Judul -->
      <div class="bg-white p-6 rounded-xl shadow-lg space-y-5">
        <div class="flex items-center space-x-3 pb-3 border-b border-gray-200">
          <i class="bi bi-file-earmark-text text-3xl text-blue-600"></i>
          <div>
            <p class="text-md font-semibold text-gray-800">Tanpa Judul</p>
            <p class="text-xs text-gray-500">Perancangan Pengalaman Pengguna</p>
          </div>
        </div>

        <div>
          <label
            for="judul_modul"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Judul Modul</label
          >
          <input
            type="text"
            id="judul_modul"
            name="judul_modul"
            placeholder="Masukkan Judul Modul"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-shadow"
          />
        </div>

        <div>
          <label
            for="deskripsi_modul"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Deskripsi Modul</label
          >
          <input
            type="text"
            id="deskripsi_modul"
            name="deskripsi_modul"
            placeholder="Masukkan Deskripsi Modul"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-shadow"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >File</label
          >
          <label
            for="file_upload"
            class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-colors bg-gray-50 hover:bg-gray-100"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <i class="bi bi-plus-lg text-4xl text-gray-400"></i>
              <p class="mt-2 text-sm text-gray-500">
                <span class="font-semibold">Masukkan File</span>
              </p>
            </div>
            <input
              id="file_upload"
              name="file_upload"
              type="file"
              class="file-input-hidden"
            />
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors flex items-center justify-center gap-2"
        >
          <i class="bi bi-plus-lg text-xl"></i> Tambah Modul
        </button>
      </div>
    </main>
  </body>
</html>
